{% set name = "loop-rate-limiters" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b9f17fea72c5cc627a8c71b4abcf19f7732a150e08a9f60d490bfbfd9d21fba4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit >=2,<4
  run:
    - python >={{ python_min }}

test:
  imports:
    - loop_rate_limiters
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: https://pypi.org/project/loop-rate-limiters/
  summary: Loop rate limiters.
  dev_url: https://github.com/upkie/loop-rate-limiters
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephane-caron
